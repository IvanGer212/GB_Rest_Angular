<!DOCTYPE html>

<html ng-app="app" xmlns:ng-click="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>

    <title>Products</title>
</head>
<body>
<div class="container text-center" ng-controller="productController">
    <div class="row">
        <div class="col">
                <h2>Продукты</h2>
                <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Наименование</th>
                        <th scope="col">Цена</th>
                        </tr>
                </thead>
                <tbody>
                    <tr ng-repeat = "p in ProductList">
                        <td>{{p.id}}</td>
                        <td>{{p.title}}</td>
                        <td>{{p.cost}}</td>
                        <td>
                            <button class="btn btn-danger" ng-click="deleteProduct(p.id)">Удалить</button>
                        </td>
                    </tr>
                </tbody>
                </table>
        <div/>
    <div/>
<div/>
</body>
</html>
