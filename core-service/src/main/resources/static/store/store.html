<!--<div class="container text-center">-->
    <div class="row">
        <div class="col text-center">
            <h6>Категории</h6>
            <table class="table table-hover text-left">
                <tbody>
                <tr ng-repeat="c in CategoryList">
                    <td>
                        <a href="http://localhost:8080/index.html#!/store" class="link-primary" ng-click="findProductsByCategory(c.id)">{{c.title}}</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-6">
            <p></p>
            <h3 class="text-center">Каталог товаров</h3>
            <p></p>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Название</th>
                    <th scope="col">Цена</th>
                    <th scope="col">Категория</th>
                    <th scope="col">Действие</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="p in ProductsPage.items">
                    <td>{{p.id}}</td>
                    <td>{{p.title}}</td>
                    <td>{{p.cost}}</td>
                    <td>{{p.category}}</td>
                    <td>
                        <!--              <button class="btn btn-danger" ng-click="deleteProduct(p.id)">Удалить</button>-->
                        <button class="btn btn-primary" ng-click="addProductOnBin(p.id)">В корзину</button>
                    </td>
                </tr>
                </tbody>
            </table>
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item" ng-repeat="pageIndex in pagesList">
                        <button class="page-link" ng-click="loadProducts(pageIndex)">{{pageIndex}}</button>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col">
            <div class="row">
                <div class="col">
                    <h5>Фильтр</h5>
                    <form novalidate ng-submit="loadProducts()">
                        <p> min: <input class="form-control" type="text" id="filterMinPrice" ng-model="filter.min"></p>
                        <p> max: <input class="form-control" type="text" id="filterMaxPrice" ng-model="filter.max"></p>
                        <p> name: <input class="form-control" type="text" id="filterTitle" ng-model="filter.title"></p>
                        <p><button class="btn btn-primary" type="submit">Фильтровать</button> </p>
                    </form>
                </div>
                <div class="col"></div>
            </div>
        </div>

            <p></p>


        </div>
