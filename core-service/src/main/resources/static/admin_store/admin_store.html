    <div class="col text-center"><h6>Категории</h6>

            <tr>

                <th scope="col">Название</th>
<!--                <th scope="col">ID родителя</th>-->
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="c in CategoryList">
<!--                <td>{{c.id}}</td>-->
                <td>
                    <a href="http://localhost:8080/index.html#!/admin_store" class="link-primary" ng-click="findProductsByCategory(c.id)">{{c.title}}</a>
<!--                    <table class="table">-->
<!--                        <thead>-->
<!--                        <tr>-->
<!--                            <th>Название</th>-->
<!--                            <th>Цена</th>-->
<!--                        </tr>-->
<!--                        </thead>-->

<!--                            <td>{{prod.title}}</td>-->

<!--                        </tr>-->
<!--                        </tbody>-->
<!--                    </table>-->
                </td>
<!--                <td>{{c.parentId}}</td>-->
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-6">
        <p></p>
        <h3>Каталог товаров</h3>
        <p></p>
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Название</th>
                <th scope="col">Цена</th>
                <th scope="col">Категория</th>
                <th scope="col">Действие</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="p in ProductListCategory">
                <td>{{p.id}}</td>
                <td>{{p.title}}</td>
                <td>{{p.cost}}</td>
                <td>{{p.category}}</td>
                <td>
                    <button class="btn btn-danger" ng-click="deleteProduct(p.id)">Удалить</button>
                </td>
            </tr>
            </tbody>
        </table>
        <nav aria-label="Page navigation example">
            <ul class="pagination">

                <li class="page-item"><a class="page-link" ng-click="loadProducts(1)" href="http://localhost:8080/index.html?#!/admin_store">1</a></li>
                <li class="page-item"><a class="page-link" ng-click="loadProducts(2)" href="http://localhost:8080/index.html?#!/admin_store">2</a></li>
                <li class="page-item"><a class="page-link" ng-click="loadProducts(3)" href="http://localhost:8080/index.html?#!/admin_store">3</a></li>
            </ul>
        </nav>
    </div>
    <div class="col">
        <h5>Фильтр</h5>
        <form novalidate ng-submit="loadProducts()">
            <p> min: <input class="form-control" type="text" id="filterMinPrice" ng-model="filter.min"></p>
            <p> max: <input class="form-control" type="text" id="filterMaxPrice" ng-model="filter.max"></p>
            <p> name: <input class="form-control" type="text" id="filterTitle" ng-model="filter.title"></p>
            <p><button class="btn btn-primary" type="submit">Фильтровать</button> </p>
        </form>
    </div>
</div>

<div class="container text-center">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <p></p>
            <h3>Добавить продукт</h3>
            <form novalidate ng-submit="createProduct()">
                <input class="form-control" type="text"  placeholder="Название" required ng-model="Product.title">
                <p></p>
                <input class="form-control" type="number" placeholder="Цена" required ng-model="Product.cost">
                <p></p>
                <select class="form-select" aria-label="Default select example" >
                    <option selected>Выберите категорию</option>
                    <tr ng-repeat="c in CategoryList">
                        <td>
                            <option value="{{c.id}}">{{c.title}}</option>
                        </td>
                    </tr>
                    <!--            <option value="2">Two</option>-->
                    <!--            <option value="3">Three</option>-->
                </select>
                <!--        <input class="form-control" type="number" placeholder="Категория продукта" required ng-model="Product.category">-->
                <p></p>
                <button type="submit" class="btn btn-primary">Добавить продукт</button>
            </form>
        </div>
        <div class="col"></div>
    </div>
</div>
