<!doctype html>

<html ng-app="market">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-route.min.js"></script>
</head>

<body>

<div class="container-lg" ng-controller="indexController">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">My market</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#!/store">Каталог товаров</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#!/cart">Корзина</a>
                        </li>
                        <li class="nav-item" ng-show="isAdminLogged()">
                            <a class="nav-link" href="#!/users">Пользователи</a>
                        </li>
                        <li class="nav-item" ng-show="isAdminLogged()">
                            <a class="nav-link" href="#!/admin_store">Товары</a>
                        </li>
                        <li class="nav-item" ng-show="!isUserLoggedIn()">
                            <a class="nav-link" href="#!/registry">Регистрация</a>
                        </li>


                        <span class="navbar-text" ng-show="isUserLoggedIn()" ng-model="usernameShow">
                      {{usernameShow}}
                        </span>

                        <li class="nav-item me-2" style="text-align: end" ng-show="!isUserLoggedIn()" >
                            <form class="align-middle" ng-submit="tryToAuth()">
                                <div class="input-group input-group-sm" style="padding: 4px;">
                                    <input id="navLoginField" class="form-control" placeholder="Логин" ng-model="user.email" type="text" aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

                                    <input id="navPasswordField" class="form-control" placeholder="Пароль" ng-model="user.password" type="password"
                                           aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

                                    <button id="navLoginSubmit" class="btn btn-outline-warning btn-sm"
                                            style="margin-left: 10px;" type="submit">Войти
                                    </button>
                                </div>
                            </form>
                        </li>
                        <li class="nav-item" ng-show="isUserLoggedIn()" style="padding: 4px;">
                            <button class="btn btn-outline-secondary btn-sm" ng-click="tryToLogout()">Выйти</button>
                        </li>
        </div>
    </nav>

    <ng-view></ng-view>
<!--    <div class="col"></div>-->
<!--    <div class="col-6">-->
        <script src="index.js"></script>
        <script src="store/store.js"></script>
        <script src="cart/cart.js"></script>
        <script src="welcome/welcome.js"></script>
        <script src="users/users.js"></script>
        <script src="registry/registry.js"></script>
        <script src="admin_store/admin_store.js"></script>
<!--    </div>-->
<!--    <div class="col"></div>-->



</div>
</body>
</html>
